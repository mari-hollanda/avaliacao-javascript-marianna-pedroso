<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="fw-bold mb-4">Lista de Tarefas</h2>
      <div class="row mb-4">
        <div class="col-md-5 mb-2">
          <input
            type="text"
            id="novaTarefa"
            class="form-control"
            placeholder="Nova tarefa" />
        </div>
        <div class="col-md-5 mb-2">
          <select id="prioridade" class="form-control">
            <option selected disabled>Selecione uma prioridade</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <button id="adicionarBtn" class="btn btn-primary w-100">
            Adicionar
          </button>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Prioridade</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="listaTarefas"></tbody>
      </table>
    </div>
    <div
      class="modal fade"
      id="confirmarExclusaoModal"
      tabindex="-1"
      aria-labelledby="confirmarExclusaoLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content p-4 rounded-4 text-center"
          style="background-color: #fff0f5">
          <h5
            class="modal-title mb-3"
            id="confirmarExclusaoLabel"
            style="color: #cc6ba3">
            Você tem certeza que deseja excluir?
          </h5>
          <div class="d-flex justify-content-center gap-3">
            <button
              type="button"
              id="confirmarSim"
              class="btn btn-success rounded-pill px-4">
              Sim
            </button>
            <button
              type="button"
              class="btn btn-secondary rounded-pill px-4"
              data-bs-dismiss="modal">
              Não
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
